spring.application.name=gatewayserver
spring.config.import=configserver:http://localhost:8082/
spring.cloud.gateway.discovery.locator.enabled=false
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

management.endpoints.web.exposure.include=*
management.endpoint.gateway.access=unrestricted
management.info.env.enabled=true

logging.level.com.ichwan.gatewayserver=DEBUG

info.app.name=gatewayserver
info.app.description=Gateway Server for Point of Sales
info.app.version=1.0.0

resilience4j.circuitbreaker.configs.outletCircuitBreaker.sliding-window-size=10
resilience4j.circuitbreaker.configs.outletCircuitBreaker.permitted-calls-in-half-open-state=2
resilience4j.circuitbreaker.configs.outletCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.outletCircuitBreaker.wait-duration-in-open-state=10000